<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4 shadow rounded">
        <div class="text-center mb-3">
          <img src="assets/img/uiblogo.png" alt="Logo UIB" style="max-height: 80px;" />
        </div>
  
        <h4 class="text-center mb-4">Mot de passe oublié ?</h4>
  
        <div class="form-group mb-3">
          <input type="email" [(ngModel)]="email" class="form-control" placeholder="Entrez votre email" />
        </div>
  
        <button class="btn text-white w-100" style="background-color: #eb1c34;" (click)="requestReset()">
          Envoyer un lien de réinitialisation
        </button>
  
        <p class="mt-3 text-success" *ngIf="message">{{ message }}</p>
        <p class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
