<div class="auth-wrapper">
  <img src="assets/img/uibreallogo.png" class="bg-logo" alt="Logo background" />

  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
      <span class="r"></span>
    </div>
     
      <div class="card">
        <div class="card-body text-center">
          <div class="logo-container">
            <img src="assets/img/uiblogo.png" alt="UIB Logo" class="uib-logo" (click)="goToHome()" style="cursor: pointer;" />
          </div>
          <h3 class="mb-4">Login</h3>
          <div class="input-group mb-3">
            <span class="input-group-text"><mat-icon>mail</mat-icon></span>
            <input type="email" [(ngModel)]="email" class="form-control" placeholder="Email" />
          </div>
          <div class="input-group mb-4">
            <span class="input-group-text"> <mat-icon>lock</mat-icon></span>
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Password" />
          </div>
          <p class="mb-2 text-muted">
            Forgot password?
            <a style="color: black;" [routerLink]="'/request-password'">Reset</a>
          </p>
          
  


          
          <button class="btn btn-primary mb-4"  (click)="login()">Login</button>
          <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
