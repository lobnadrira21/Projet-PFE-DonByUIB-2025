<h2 mat-dialog-title>Ajouter un Don</h2>
<form [formGroup]="donForm" (ngSubmit)="ajouterDon()">
  <mat-dialog-content>
    <div class="row g-3">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Titre</mat-label>
          <input matInput formControlName="titre" required>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Objectif (TND)</mat-label>
          <input matInput type="number" formControlName="objectif" required>
        </mat-form-field>
      </div>

      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Date Fin Collecte</mat-label>
          <input matInput type="date" formControlName="date_fin_collecte" required>
        </mat-form-field>
      </div>

      <!-- <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Reçu Don</mat-label>
          <input matInput formControlName="recu_don">
        </mat-form-field>
      </div>
       -->

      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>
      </div>

      <div class="col-12">
        <label for="photo_file" class="form-label">Photo</label>
        <input type="file" (change)="onFileSelected($event)" id="photo_file" class="form-control">
      </div>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-flat-button color="primary" type="submit">Créer</button>
    <button mat-button type="button" (click)="onCancel()">Annuler</button>
  </mat-dialog-actions>
</form>
